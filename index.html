<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Rental Bill Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 8px;
    }

    .receipt-section {
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    .receipt-total {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Rental Bill Generator</h1>

  <form id="billForm">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" placeholder="Enter customer name" required>

    <label for="month">Select Month:</label>
    <select id="month" required>
      <option value="" disabled selected>Select a month</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>

    <label for="previousUnit">Previous Unit:</label>
    <input type="number" id="previousUnit" placeholder="0">

    <label for="currentUnit">Current Unit:</label>
    <input type="number" id="currentUnit" placeholder="0">

    <label for="unitCost">Cost per Unit (₹):</label>
    <input type="number" id="unitCost" value="10">

    <input type="checkbox" id="enablePump" onclick="togglePump()"> Enable Pump Calculation
    <div id="pumpFields" style="display:none;">
      <label>Previous Pump Unit:</label>
      <input type="number" id="previousPumpUnit">
      <label>Current Pump Unit:</label>
      <input type="number" id="currentPumpUnit">
      <label>Pump Members:</label>
      <input type="number" id="pumpMembers">
    </div>

    <input type="checkbox" id="enableAdditionalRoom" onclick="toggleAdditionalRoom()"> Enable Additional Room
    <div id="additionalRoomFields" style="display:none;">
      <label>Room Name:</label>
      <input type="text" id="additionalRoomName">
      <label>Previous Unit:</label>
      <input type="number" id="additionalPreviousUnit">
      <label>Current Unit:</label>
      <input type="number" id="additionalCurrentUnit">
    </div>

    <label for="maintenanceCharge">Maintenance Charge (₹):</label>
    <input type="number" id="maintenanceCharge">

    <label for="rent">Rent (₹):</label>
    <input type="number" id="rent" required>

    <label for="due">Previous Due (₹):</label>
    <input type="number" id="due">

    <label for="advance">Previous Advance (₹):</label>
    <input type="number" id="advance">

    <button type="button" onclick="generateBill()">Generate Bill</button>
  </form>

  <div id="billResult" class="result" style="display:none;">
    <h2>Generated Bill</h2>
    <div id="billContent"></div>
  </div>
</div>

<script>
  function togglePump() {
    document.getElementById("pumpFields").style.display = document.getElementById("enablePump").checked ? "block" : "none";
  }

  function toggleAdditionalRoom() {
    document.getElementById("additionalRoomFields").style.display = document.getElementById("enableAdditionalRoom").checked ? "block" : "none";
  }

  function generateBill() {
    const customerName = document.getElementById("customerName").value;
    const month = document.getElementById("month").value;
    const previousUnit = parseFloat(document.getElementById("previousUnit").value) || 0;
    const currentUnit = parseFloat(document.getElementById("currentUnit").value) || 0;
    const unitCost = parseFloat(document.getElementById("unitCost").value) || 0;
    const rent = parseFloat(document.getElementById("rent").value) || 0;
    const due = parseFloat(document.getElementById("due").value) || 0;
    const advance = parseFloat(document.getElementById("advance").value) || 0;
    const maintenance = parseFloat(document.getElementById("maintenanceCharge").value) || 0;

    let total = rent + maintenance + due - advance;
    let billContent = `<strong>Customer:</strong> ${customerName}<br><strong>Month:</strong> ${month}<br><hr><table><tr><th>Description</th><th>Amount (₹)</th></tr>`;

    if (previousUnit && currentUnit) {
      const roomCharge = (currentUnit - previousUnit) * unitCost;
      billContent += `<tr><td>Room Unit Charge</td><td>${roomCharge.toFixed(2)}</td></tr>`;
      total += roomCharge;
    }

    if (document.getElementById("enablePump").checked) {
      const prevPump = parseFloat(document.getElementById("previousPumpUnit").value);
      const currPump = parseFloat(document.getElementById("currentPumpUnit").value);
      const pumpMembers = parseFloat(document.getElementById("pumpMembers").value) || 1;
      if (prevPump && currPump) {
        const pumpCharge = ((currPump - prevPump) / pumpMembers) * unitCost;
        billContent += `<tr><td>Pump Charge</td><td>${pumpCharge.toFixed(2)}</td></tr>`;
        total += pumpCharge;
      }
    }

    billContent += `<tr><td>Total</td><td>₹${total.toFixed(2)}</td></tr></table>`;
    document.getElementById("billContent").innerHTML = billContent;
    document.getElementById("billResult").style.display = "block";
  }
</script>

</body>
</html>
