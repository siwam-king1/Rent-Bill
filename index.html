<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shareable Rental Bill Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rental Bill Generator</h1>
    <form id="billForm">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" placeholder="Enter customer name" required>

      <label for="month">Select Month:</label>
      <select id="month" required>
        <option value="" disabled selected>Select a month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>

      <label for="previousUnit">Previous Unit:</label>
      <input type="number" id="previousUnit" required>

      <label for="currentUnit">Current Unit:</label>
      <input type="number" id="currentUnit" required>

      <label for="unitCost">Cost per Unit (₹):</label>
      <input type="number" id="unitCost" value="10" required>

      <div>
        <input type="checkbox" id="enablePump" onclick="togglePump()"> Enable Pump Calculation
      </div>
      <div id="pumpFields" style="display:none;">
        <label>Previous Pump Unit: <input type="number" id="previousPumpUnit"></label><br>
        <label>Current Pump Unit: <input type="number" id="currentPumpUnit"></label><br>
        <label>Pump Members: <input type="number" id="pumpMembers"></label><br>
      </div>

      <div>
        <input type="checkbox" id="enableAdditionalRoom" onclick="toggleAdditionalRoom()"> Enable Additional Room
      </div>
      <div id="additionalRoomFields" style="display:none;">
        <label>Room Name: <input type="text" id="additionalRoomName"></label><br>
        <label>Previous Unit: <input type="number" id="additionalPreviousUnit"></label><br>
        <label>Current Unit: <input type="number" id="additionalCurrentUnit"></label><br>
      </div>

      <label for="rent">Rent (₹):</label>
      <input type="number" id="rent" required>

      <label for="due">Previous Due (₹):</label>
      <input type="number" id="due" placeholder="0">

      <label for="advance">Previous Advance (₹):</label>
      <input type="number" id="advance" placeholder="0">

      <label for="extraCharge">Maintenance/Service Charge (₹):</label>
      <input type="number" id="extraCharge" value="0">

      <!-- Checkbox to Show/Hide Calculation Details -->
      <div>
        <input type="checkbox" id="showCalculation" onclick="toggleCalculation()" checked>
        Show Calculation Details
      </div>

      <button type="button" onclick="generateBill()">Generate Bill</button>
    </form>

    <div id="billResult" class="result" style="display:none;">
      <div id="billContent" class="receipt">
        <div class="receipt-header">
          <h2>Rental Bill</h2>
          <p id="receiptMonth"></p>
          <p id="receiptCustomerName"></p>
        </div>

        <!-- Calculation Details Section -->
        <div id="calculationSection" class="receipt-section">
          <h4>Calculation Details</h4>
          <p id="calculationDetails"></p>
        </div>

        <div class="receipt-section">
          <h4>Bill Breakdown</h4>
          <table class="receipt-table" id="breakdownTable"></table>
        </div>

        <div class="receipt-total">
          Total: ₹<span id="receiptTotal"></span>
        </div>
      </div>
      <div class="actions">
        <button onclick="downloadBill()">Download Bill as Image</button>
        <button onclick="shareBill()">Share Bill</button>
      </div>
    </div>
  </div>

  <script>
    function togglePump() {
      document.getElementById("pumpFields").style.display = document.getElementById("enablePump").checked ? "block" : "none";
    }

    function toggleAdditionalRoom() {
      document.getElementById("additionalRoomFields").style.display = document.getElementById("enableAdditionalRoom").checked ? "block" : "none";
    }

    function toggleCalculation() {
      document.getElementById("calculationSection").style.display = document.getElementById("showCalculation").checked ? "block" : "none";
    }

function generateBill() {
  const customerName = document.getElementById("customerName").value;
  const month = document.getElementById("month").value;
  const previousUnit = parseFloat(document.getElementById("previousUnit").value);
  const currentUnit = parseFloat(document.getElementById("currentUnit").value);
  const unitCost = parseFloat(document.getElementById("unitCost").value);
  const rent = parseFloat(document.getElementById("rent").value);
  const due = parseFloat(document.getElementById("due").value) || 0;
  const advance = parseFloat(document.getElementById("advance").value) || 0;
  const extraCharge = parseFloat(document.getElementById("extraCharge").value) || 0;

  const roomUnitCharge = (currentUnit - previousUnit) * unitCost;
  let pumpCharge = 0;

  if (document.getElementById("enablePump").checked) {
    const prevPump = parseFloat(document.getElementById("previousPumpUnit").value);
    const currPump = parseFloat(document.getElementById("currentPumpUnit").value);
    const members = parseFloat(document.getElementById("pumpMembers").value) || 1;
    pumpCharge = ((currPump - prevPump) * unitCost) / members;
  }

  let additionalRoomCharge = 0;
  if (document.getElementById("enableAdditionalRoom").checked) {
    const addPrevUnit = parseFloat(document.getElementById("additionalPreviousUnit").value);
    const addCurrUnit = parseFloat(document.getElementById("additionalCurrentUnit").value);
    additionalRoomCharge = (addCurrUnit - addPrevUnit) * unitCost;
  }

  const total = roomUnitCharge + pumpCharge + additionalRoomCharge + rent + due + extraCharge - advance;

  document.getElementById("receiptMonth").innerText = `Month: ${month}`;
  document.getElementById("receiptCustomerName").innerText = `Customer: ${customerName}`;

  let calculationDetails = `Room Unit Charge: (${currentUnit} - ${previousUnit}) × ₹${unitCost} = ₹${roomUnitCharge.toFixed(2)}`;

  if (document.getElementById("enablePump").checked) {
    calculationDetails += `\nPump Unit Charge: (${currPump} - ${prevPump}) × ₹${unitCost} ÷ ${members} = ₹${pumpCharge.toFixed(2)}`;
  }

  if (document.getElementById("enableAdditionalRoom").checked) {
    calculationDetails += `\nAdditional Room Unit Charge: (${addCurrUnit} - ${addPrevUnit}) × ₹${unitCost} = ₹${additionalRoomCharge.toFixed(2)}`;
  }

  document.getElementById("calculationDetails").innerText = calculationDetails;

  document.getElementById("breakdownTable").innerHTML = `
    <tr><th>Description</th><th>Amount (₹)</th></tr>
    <tr><td>Room Unit Charge</td><td>${roomUnitCharge.toFixed(2)}</td></tr>
    <tr><td>Pump Charge</td><td>${pumpCharge.toFixed(2)}</td></tr>
    <tr><td>Additional Room Charge</td><td>${additionalRoomCharge.toFixed(2)}</td></tr>
    <tr><td>Rent</td><td>${rent.toFixed(2)}</td></tr>
    <tr><td>Previous Due</td><td>${due.toFixed(2)}</td></tr>
    <tr><td>Maintenance/Service</td><td>${extraCharge.toFixed(2)}</td></tr>
    <tr><td>Advance Deduction</td><td>- ${advance.toFixed(2)}</td></tr>
  `;

  document.getElementById("receiptTotal").innerText = total.toFixed(2);
  document.getElementById("billResult").style.display = "block";
}


  </script>
</body>
</html>
