<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Rent Bill Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Advanced Rent Bill Generator</h2>
    <form id="billForm">
        <!-- Tenant Details -->
        <label>Tenant Name:</label>
        <input type="text" id="tenant_name" required><br>

        <label>Billing Month:</label>
        <select id="billing_month" required>
            <option value="" disabled selected>Select Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select><br>

        <!-- Electricity Calculation -->
        <div class="section-title">Electricity Bill</div>
        <label>Previous Reading:</label>
        <input type="number" id="elec_prev" step="0.01" required><br>

        <label>Current Reading:</label>
        <input type="number" id="elec_curr" step="0.01" required><br>

        <label>Unit Charge (₹):</label>
        <input type="number" id="elec_unit_charge" step="0.01" required><br>

        <!-- Pump Calculation -->
        <div class="section-title">Pump Charges</div>
        <label>Previous Reading:</label>
        <input type="number" id="pump_prev" step="0.01" required><br>

        <label>Current Reading:</label>
        <input type="number" id="pump_curr" step="0.01" required><br>

        <label>Unit Charge (₹):</label>
        <input type="number" id="pump_unit_charge" step="0.01" required><br>

        <label>Number of People Sharing:</label>
        <input type="number" id="num_people" step="1" required><br>

        <!-- Rent & Adjustments -->
        <div class="section-title">Rent & Adjustments</div>
        <label>Rent Amount (₹):</label>
        <input type="number" id="rent_amount" required><br>

        <label>Previous Dues (₹):</label>
        <input type="number" id="prev_due" value="0"><br>

        <label>Previous Advance (₹):</label>
        <input type="number" id="prev_advance" value="0"><br>

        <!-- Display Options -->
        <label>
            <input type="checkbox" id="show_calculation" checked>
            Show Detailed Calculation
        </label><br>

        <button type="button" onclick="generateBill()">Generate Bill</button>
    </form>

    <div id="billOutput" style="margin-top: 20px;"></div>

    <script>
        function generateBill() {
            const tenantName = document.getElementById('tenant_name').value;
            const billingMonth = document.getElementById('billing_month').value;

            // Electricity Calculation
            const elecPrev = parseFloat(document.getElementById('elec_prev').value);
            const elecCurr = parseFloat(document.getElementById('elec_curr').value);
            const elecUnitCharge = parseFloat(document.getElementById('elec_unit_charge').value);
            const elecUsage = elecCurr - elecPrev;
            const elecBill = elecUsage * elecUnitCharge;

            // Pump Calculation
            const pumpPrev = parseFloat(document.getElementById('pump_prev').value);
            const pumpCurr = parseFloat(document.getElementById('pump_curr').value);
            const pumpUnitCharge = parseFloat(document.getElementById('pump_unit_charge').value);
            const numPeople = parseInt(document.getElementById('num_people').value);
            const pumpUsage = pumpCurr - pumpPrev;
            const pumpBill = (pumpUsage * pumpUnitCharge) / numPeople;

            // Rent & Adjustments
            const rentAmount = parseFloat(document.getElementById('rent_amount').value);
            const prevDue = parseFloat(document.getElementById('prev_due').value);
            const prevAdvance = parseFloat(document.getElementById('prev_advance').value);

            const totalBill = rentAmount + elecBill + pumpBill + prevDue - prevAdvance;

            const showCalculation = document.getElementById('show_calculation').checked;

            // Display Bill
            let billDetails = `<h3>Rent Bill for ${tenantName} (${billingMonth})</h3>`;
            if (showCalculation) {
                billDetails += `
                    <p>Rent: ₹${rentAmount.toFixed(2)}</p>
                    <p>Electricity Bill: ₹${elecBill.toFixed(2)} (Usage: ${elecUsage} units)</p>
                    <p>Pump Charges: ₹${pumpBill.toFixed(2)} (Usage: ${pumpUsage} units)</p>
                    <p>Previous Due: ₹${prevDue.toFixed(2)}</p>
                    <p>Previous Advance: -₹${prevAdvance.toFixed(2)}</p>
                    <hr>
                `;
            }
            billDetails += `<h3>Total Payable Amount: ₹${totalBill.toFixed(2)}</h3>`;

            document.getElementById('billOutput').innerHTML = billDetails;
        }
    </script>
</body>
</html>
